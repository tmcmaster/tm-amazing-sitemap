
<!--
`tm-ascii-console`


@demo demo/demo-tm-ascii-console.html
-->

<link rel="import" href="tm-ascii-map.html">
<link rel="import" href="tm-ascii-view.html">

<dom-module id="tm-ascii-console">
  <template>
    <style>
      :host {
        display: inline-block;
      }
      tm-ascii-map,tm-ascii-view {
        vertical-align: top;
        padding:10px;
        border:solid lightgrey 1px;
        margin:10px;
      }
    </style>

    <tm-ascii-map id="map" width="[[width]]" height="[[height]]" x="{{x}}" y="{{y}}"></tm-ascii-map>
    <tm-ascii-view id="view" width="30" height="20"></tm-ascii-view>

  </template>

  <script>
    Polymer({

      is: 'tm-ascii-console',

      properties: {
        width: {
          type: Number,
          notify: true,
          value: 4
        },
        height: {
          type: Number,
          notify: true,
          value: 4
        },
        x: {
          type: Number,
          notify: true,
          value: 2
        },
        y: {
          type: Number,
          notify: true,
          value: 2
        }
      },
      observers: [
        'debug(data)'
      ],
      printMapCharacter: function(ch,r,c,x,y) {
        return (c === x && r == y ? '%' : ch);
      },
      rotateLeft: function() {
        this.$.map.rotateLeft();
      },
      rotateRight: function() {
        this.$.map.rotateRight();
      },
      setCharacter: function(x,y,ch) {
        console.log('Console adding to View.', x, y, ch);
        this.$.view.setCharacter(x,y,ch);
      },
      debug: function(object) {
        console.log(object);
      },
      ready: function() {
        console.log('Element tm-ascii-console has been created.');
      }
    });
  </script>
</dom-module>
