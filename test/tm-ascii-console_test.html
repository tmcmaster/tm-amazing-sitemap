<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>tm-ascii-console test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../tm-ascii-console.html">
  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <tm-ascii-console width="[[width]]" height="[[height]]"></tm-ascii-console>
      </template>
    </test-fixture>

    <script>
      suite('tm-ascii-console', function() {
        test('instantiating the element works', function() {
          var element = fixture('basic');
          assert.equal(element.is, 'tm-ascii-console');
        });
      });
    </script>
  </body>
</html>
